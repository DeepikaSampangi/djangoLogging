<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Deepika Sampangi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/deepikasampangi">Github</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/in/deepikasampangi/">LinkedIn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog_home' %}">Blog</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main">

    <section class="jumbotron text-center">
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-5 text-center">
            <h1>Hey, Deepika Sampangi Here!</h1>
            <p>Unveiling the secrets of life on the path to discover the meaning of life</p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for job in jobs.all%}
                <div class="col-md-4">
                    <a href="{% url 'job_details' job.id %}">
                        <div class="card mb-4 shadow-sm">
                            <img class="card-img-top" src="{{ job.job_img.url }}" height="200" width="200"/>
                            <div class="card-body">
                                    <p class="text-center">{{ job.job_name }}</p>
                            </div>
                        </div>
                    </a>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>

</main>

<footer class="text-muted">
    <div class="container text-center">
